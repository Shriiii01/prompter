<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Magic - Prompt Enhancer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 360px;
            min-height: 480px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1C1C1E;
            color: #FFFFFF;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .container {
            padding: 24px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Header Section */
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
            padding-bottom: 20px;
            border-bottom: 1px solid #2C2C2E;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            width: 32px;
            height: 32px;
            position: relative;
            transform-style: preserve-3d;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-15deg) rotateY(45deg);
        }

        .cube-face {
            position: absolute;
            width: 32px;
            height: 32px;
            background: #2C2C2E;
            border: 2px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.2);
        }

        .cube-face.front {
            transform: translateZ(16px);
            background: #1C1C1E;
        }

        .cube-face.back {
            transform: translateZ(-16px);
            background: #1C1C1E;
        }

        .cube-face.right {
            transform: rotateY(90deg) translateZ(16px);
            background: #1C1C1E;
        }

        .cube-face.left {
            transform: rotateY(-90deg) translateZ(16px);
            background: #2C2C2E;
        }

        .cube-face.top {
            transform: rotateX(90deg) translateZ(16px);
            background: #2C2C2E;
        }

        .cube-face.bottom {
            transform: rotateX(-90deg) translateZ(16px);
            background: #1C1C1E;
        }

        .brand-info {
            flex: 1;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 4px 0;
            color: #D4D4D8;
        }

        .subtitle {
            font-size: 13px;
            color: #8E8E93;
            margin: 0;
            font-weight: 400;
        }

        /* Stats Section */
        .stats-section {
            background: #2C2C2E;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            border: 1px solid #3A3A3C;
        }

        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .stats-title {
            font-size: 12px;
            font-weight: 400;
            color: #8E8E93;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .enhanced-count {
            font-size: 20px;
            font-weight: 600;
            color: #D4D4D8;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .stat-item {
            text-align: center;
            padding: 8px;
            background: #1C1C1E;
            border-radius: 8px;
            border: 1px solid #3A3A3C;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 2px;
        }

        .stat-label {
            font-size: 11px;
            color: #8E8E93;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Auth Section */
        .auth-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px 0;
        }

        .auth-message {
            font-size: 14px;
            color: #8E8E93;
            margin-bottom: 24px;
            line-height: 1.4;
        }

        /* Name Input Section */
        .name-input-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px 0;
        }

        .name-input-container {
            width: 100%;
            max-width: 280px;
        }

        .name-input-label {
            font-size: 14px;
            color: #D4D4D8;
            margin-bottom: 16px;
            font-weight: 500;
        }

        .name-input-field {
            width: 100%;
            padding: 12px 16px;
            background: #2C2C2E;
            border: 1px solid #3A3A3C;
            border-radius: 8px;
            color: #FFFFFF;
            font-size: 14px;
            margin-bottom: 16px;
            transition: border-color 0.2s ease;
        }

        .name-input-field:focus {
            outline: none;
            border-color: #007AFF;
        }

        .name-input-field::placeholder {
            color: #8E8E93;
        }

        .name-submit-btn {
            background: #007AFF;
            color: #FFFFFF;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 160px;
            justify-content: center;
        }

        .name-submit-btn:hover {
            background: #0056CC;
            transform: translateY(-1px);
        }

        .name-submit-btn:active {
            transform: translateY(0);
        }

        .name-submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-btn {
            background: #007AFF;
            color: #FFFFFF;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 160px;
            justify-content: center;
        }

        .login-btn:hover {
            background: #0056CC;
            transform: translateY(-1px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* User Section */
        .user-section {
            margin-bottom: 24px;
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: #2C2C2E;
            border-radius: 12px;
            border: 1px solid #3A3A3C;
            margin-bottom: 16px;
        }

        .user-details {
            flex: 1;
        }

        .logout-btn-inline {
            background: transparent;
            color: #8E8E93;
            border: 1px solid #3A3A3C;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .logout-btn-inline:hover {
            background: #3A3A3C;
            color: #FFFFFF;
        }

        .start-stop-btn {
            background: #007AFF;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            margin-top: 12px;
        }

        .start-stop-btn:hover {
            background: #0056CC;
            transform: translateY(-1px);
        }

        .start-stop-btn:disabled {
            background: #3A3A3C;
            color: #8E8E93;
            cursor: not-allowed;
            transform: none;
        }

        .start-stop-btn.stopped {
            background: #FF453A;
        }

        .start-stop-btn.stopped:hover {
            background: #DC2626;
        }

        .user-name {
            font-size: 14px;
            font-weight: 600;
            color: #D4D4D8;
            margin: 0 0 2px 0;
        }

        .user-email {
            font-size: 12px;
            color: #8E8E93;
            margin: 0;
        }



        /* Actions Section */
        .actions-section {
            margin-top: auto;
            padding-top: 16px;
            border-top: 1px solid #2C2C2E;
        }

        .logout-btn {
            background: transparent;
            color: #8E8E93;
            border: 1px solid #3A3A3C;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .logout-btn:hover {
            background: #2C2C2E;
            color: #FFFFFF;
        }

        /* Status Messages */
        .status {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            text-align: center;
            margin-bottom: 16px;
            font-weight: 500;
        }

        .status.success {
            background: rgba(52, 199, 89, 0.15);
            color: #34C759;
            border: 1px solid rgba(52, 199, 89, 0.3);
        }

        .status.error {
            background: rgba(255, 69, 58, 0.15);
            color: #FF453A;
            border: 1px solid rgba(255, 69, 58, 0.3);
        }

        .status.info {
            background: rgba(0, 122, 255, 0.15);
            color: #007AFF;
            border: 1px solid rgba(0, 122, 255, 0.3);
        }

        /* Loading Spinner */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #FFFFFF;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 16px;
        }

        .quick-action {
            background: #2C2C2E;
            border: 1px solid #3A3A3C;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            color: #FFFFFF;
        }

        .quick-action:hover {
            background: #3A3A3C;
            transform: translateY(-1px);
        }

        .quick-action-icon {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .quick-action-label {
            font-size: 11px;
            color: #8E8E93;
            font-weight: 500;
        }

        /* Extension Control Section */
        .extension-control-section {
            margin-top: auto;
            padding-top: 16px;
            border-top: 1px solid #2C2C2E;
        }

        .quit-btn {
            background: transparent;
            color: #8E8E93;
            border: 1px solid #3A3A3C;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .quit-btn:hover {
            background: #2C2C2E;
            color: #FFFFFF;
        }


    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo-container">
                <div class="logo">
                    <div class="cube">
                        <div class="cube-face front"></div>
                        <div class="cube-face back"></div>
                        <div class="cube-face right"></div>
                        <div class="cube-face left"></div>
                        <div class="cube-face top"></div>
                        <div class="cube-face bottom"></div>
                    </div>
                </div>
            </div>
            <div class="brand-info">
                <h1 class="title">AI Magic</h1>
                <p class="subtitle">Prompt Enhancer</p>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="status" class="status hidden"></div>

        <!-- Stats Section (shown when logged in) -->
        <div id="stats-section" class="stats-section hidden">
            <div class="stats-header">
                <span class="stats-title">Prompts Enhanced</span>
                <span id="enhanced-count" class="enhanced-count">0</span>
            </div>
        </div>

        <!-- User Section (shown when logged in) -->
        <div id="user-section" class="user-section hidden">
            <div class="user-info">
                <div class="user-details">
                    <div id="user-name" class="user-name"></div>
                    <div id="user-email" class="user-email"></div>
                </div>
                <button id="logout-btn" class="logout-btn-inline">Sign Out</button>
            </div>
            <button id="start-stop-btn" class="start-stop-btn">Start</button>
        </div>

        <!-- Auth Section (shown when not logged in) -->
        <div id="auth-section" class="auth-section">
            <div class="auth-message">
                Sign in to start enhancing your prompts with AI Magic
            </div>
            <button id="login-btn" class="login-btn">
                <span id="login-text">Sign in with Google</span>
                <span id="login-loading" class="loading hidden"></span>
            </button>
        </div>

        <!-- Name Input Section (shown after Google auth) -->
        <div id="name-input-section" class="name-input-section hidden">
            <div class="name-input-container">
                <div class="name-input-label">
                    What should we call you?
                </div>
                <input 
                    type="text" 
                    id="name-input-field" 
                    class="name-input-field" 
                    placeholder="Enter your name"
                    maxlength="50"
                >
                <button id="name-submit-btn" class="name-submit-btn">
                    <span id="name-submit-text">Continue</span>
                    <span id="name-submit-loading" class="loading hidden"></span>
                </button>
            </div>
        </div>

        <!-- Extension Control Section (shown when logged in) -->
        <div id="extension-control-section" class="extension-control-section hidden">
            <button id="quit-btn" class="quit-btn">Quit</button>
        </div>
    </div>

    <script src="secure-storage.js"></script>
    <script src="popup.js"></script>
</body>
</html>
